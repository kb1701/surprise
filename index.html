<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Link Unlock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        #countdown {
            font-size: 160px;  /* Increased font size */
            font-weight: bold;
            color: #d9534f;
            padding: 20px;
        }
        #message {
            display: none;
            font-size: 160px;  /* Increased font size */
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>ðŸ”’ Special Link Unlocks In:</h2>
    <div id="countdown"></div>
    <div id="message">ðŸŽ‰ Redirecting now... ðŸŽ‰</div>

    <script>
        // Set unlock time: 14th Feb 2025, 12:00 AM (midnight)
        const unlockTime = new Date(2025, 1, 14, 0, 0, 0).getTime();
        const redirectLink = "https://www.thebael.com/";

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = unlockTime - now;

            if (timeLeft > 0) {
                // Calculate remaining time
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;

            } else {
                // Hide countdown and show message
                document.getElementById("countdown").style.display = "none";
                document.getElementById("message").style.display = "block";

                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = redirectLink;
                }, 2000);

                clearInterval(timerInterval);
            }
        }

        // Update countdown every second
        const timerInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Run immediately

    </script>

</body>
</html>
